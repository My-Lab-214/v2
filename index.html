<!DOCTYPE html>
<html lang="en" style="scrollbar-width: none;"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editable Web Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&amp;display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body { margin: 0; background: #f0f0f0; color: #333; height: 1500px; }
    nav {
      background: #2d3436; color: white; padding: 15px 30px;
      display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap;
    }
    nav h2 { margin: 0; }
    nav ul { display: flex; list-style: none; gap: 20px; padding: 0; margin: 0; }
    nav ul li a {
      color: white; text-decoration: none; padding: 5px 10px; border-radius: 4px;
    }
    nav ul li a:hover { background-color: rgba(255,255,255,0.2); }
    header {
      background: #81ecec; padding: 50px 20px; text-align: center;
    }
    section {
      background: rgb(32,32,32); color: white;
      background-image: url('https://via.placeholder.com/900x400');
      background-size: cover; background-position: center;
      padding: 30px; max-width: 1366px; margin: 20px auto;
    }
    footer {
      background: #dfe6e9; text-align: center;
      padding: 20px; color: #636e72; margin-top: 40px;
    }
    .selected { outline: 2px dashed #d63031; }
    #controls {
      position: fixed; top: 80px; right: 20px;
      background: white; border: 1px solid #ccc;
      padding: 15px; border-radius: 8px; display: none; max-width: 250px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1); z-index: 999;
    }
    #deployBtn {
      position: fixed; top: 20px; right: 20px;
      background: #00b894; color: white; padding: 10px 16px;
      border: none; border-radius: 5px; cursor: pointer; z-index: 999;
    }
    #deployBtn:hover { background: #00775a; }
    label, input {
      display: block; margin-top: 10px; width: 100%;
    }
    input[type=color], input[type=text] {
      height: 30px; padding: 5px; border: 1px solid #ccc;
    }
    h1 {
      font-size: 60px; color: white; text-align: center;
      font-weight: bold; letter-spacing: 5px;
    }
    img { max-width: 100%; height: auto; }
  </style>
</head>
<body>



<nav>
  <h2>MyWebsite</h2>
  <ul>
    <li></li>
    <li><a href="#services">Services</a></li>
    <li><a href="#about">About</a></li>
    <li><a href="#contact">Contact</a></li>
  </ul>
</nav>

<header class="" style="background-image: none; background-size: cover; background-position: center center;">
  <h1 class="">Welcome to Editable Page</h1>
  <p>Click elements to edit text, colors, images, and drag/resize them.</p>
</header>

<section>
  <h2>Main Section</h2>
  <p>Customize this section and deploy your design to GitHub easily.</p>
</section>

<footer>
  <p>Â© 2025 My Website. All rights reserved.</p>
</footer>






</body></html>
